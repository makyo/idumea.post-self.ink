  <metadata
     id="metadata965">
    <rdf:RDF>
      <cc:Work
         rdf:about="">
        <dc:title>bees - a poem by Slow Hours</dc:title>
        <dc:description>bees are those who give us sweet in exchange for the names of the dead  we whisper to their hives then wait a season for honey  licking it from sticky fingers when we steal a taste  is it any wonder then that honey can be so cloying  we may marvel at how unbitter distilled names can be  and still weep at parching-sweet memory</dc:description>
        <dc:creator>
          <cc:Agent>
            <dc:title>Madison Rye Progress</dc:title>
          </cc:Agent>
        </dc:creator>
      </cc:Work>
    </rdf:RDF>
  </metadata>
